<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        #myCanvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <p id="comment">arc 메서드</p>
    <canvas id="myCanvas" width="200" height="400"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context;
        if(canvas.getContext) {
            context = canvas.getContext('2d');
            
            for(var i=0; i<4; i++) {
                for(var j=0; j<3; j++) {
                    context.beginPath();
                    
                    // x 좌표
                    var xAxis = 25 + j*50;
                    // y 좌표
                    var yAxis = 25 + i*50;
                    // 반지름
                    var radius = 20;
                    // 원의 시작 포인트(라디안)
                    var startAngle = 0;
                    // 원의 끝 포인트(라디안)
                    var endAngle = Math.PI + (Math.PI*j)/2;
                    // 원 그리는 방향
                    var antiClockwise =  i%2 ? true : false;
                    
                    context.arc(xAxis, yAxis, radius, startAngle, endAngle, antiClockwise);
                    
                    if(i>1) {
                        context.fill();
                    } else {
                        context.stroke();
                    }
                }
            }
        } else {
            alert('canvas가 지원되지 않는 브라우저입니다.');
        }
    </script>
    
</body>
</html>
