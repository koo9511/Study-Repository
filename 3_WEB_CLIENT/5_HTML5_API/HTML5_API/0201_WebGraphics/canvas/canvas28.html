<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <p id="comment">텍스트 - measureText</p>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        context.font = 'bold 30px verdana';
        var text = 'HTML5 Education';
        context.fillText(text, 5, 30);
        
        // measureText
        alert('width : ' + context.measureText(text).width);

    </script>
    
</body>
</html>
