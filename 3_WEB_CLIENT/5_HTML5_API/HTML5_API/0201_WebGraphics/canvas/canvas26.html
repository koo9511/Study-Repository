<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <p id="comment">텍스트 - textBaseline</p>
    <canvas id="myCanvas" width="500" height="300"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        
        context.strokeStyle = 'blue';
        context.moveTo(5, 100);
        context.lineTo(495, 100);
        context.stroke();
        
        context.font ='20px verdana';
        
        // textBaseline
        context.textBaseline = 'top';
        context.fillText('Top', 5, 100);
        
        context.textBaseline = 'bottom';
        context.fillText('Bottom', 60, 100);
        
        context.textBaseline = 'middle';
        context.fillText('Middle', 160, 100);
        
        context.textBaseline = 'alphabetic';
        context.fillText('Alphabetic', 250, 100);
        
        context.textBaseline = 'hanging';
        context.fillText('Hanging', 380, 100);

    </script>
    
</body>
</html>
