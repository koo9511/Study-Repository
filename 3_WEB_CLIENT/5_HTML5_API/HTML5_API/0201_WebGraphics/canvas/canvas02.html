<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <p id="comment">Canvas 좌표체계</p>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context;
        if(canvas.getContext) {
            context = canvas.getContext('2d');
            
            // 원점에서 그리기
            context.fillRect(0, 0, 100, 100);
            
            // 원점에서 x축 120px, y축 120px 이동하여 그리기
            context.fillRect(120, 120, 100, 100);
        } else {
            alert('canvas가 지원되지 않는 브라우저입니다.');
        }
    </script>
    
</body>
</html>
