<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
     <!-- jQuery CDN -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <!-- Modernizr CDN -->
     <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
     <style>
         svg {border:1px solid black}
     </style>
</head>
<body>
    <p id="comment">SVG Gradient</p>

    <svg width="100%" height="100%">        
        <defs>
            <!-- linearGradient element -->
            <linearGradient id="linGradient">
                <stop offset="5%"  stop-color="skyblue"/>
                <stop offset="60%"  stop-color="orange"/>
            </linearGradient>
            
            <!-- radialGradient element -->
            <radialGradient id="radGradient">
                <stop offset="10%"  stop-color="orange"/>
                <stop offset="95%"  stop-color="skyblue"/>
            </radialGradient>
        </defs>
        
        <rect fill="url(#linGradient)" x="10" y="10" width="100" height="100"/>
        <circle fill="url(#radGradient)" cx="200" cy="200" r="100"/>
    </svg>

</body>
</html>
