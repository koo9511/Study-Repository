<!doctype html>
<html lang="ko">
<head>

    <title>SVG</title>

<body>
    <p id="comment">SVG 지원 확인</p>
    <script>
        /* 지원 확인

        } else {
            alert('svg가 지원되지 않는 브라우저입니다.');
        }
        // */
        
        /* Modernizr을 이용한 지원 확인
        if(Modernizr.svg) {
            alert('svg가 지원되는 브라우저입니다.');
        } else {
            alert('svg가 지원되지 않는 브라우저입니다.');
        }
        // */
    </script>
    
</body>
</html>
