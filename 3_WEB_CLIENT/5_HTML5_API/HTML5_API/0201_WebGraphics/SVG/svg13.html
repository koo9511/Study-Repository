<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
     <!-- jQuery CDN -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <!-- Modernizr CDN -->
     <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
     <style>
         svg {border:1px solid black}
     </style>
</head>
<body>
    <p id="comment">SVG Transform</p>
    
    <!-- origin -->
    <svg width="300" height="200">
        <g stroke="green" fill="white" stroke-width="5">
            <circle cx="40" cy="80" r="30" />
            <circle cx="80" cy="80" r="30" />
            <circle cx="120" cy="80" r="30" fill="black" />
            <circle cx="160" cy="80" r="30" />
        </g>
    </svg>
    
    <!-- text Transform -->
    <svg width="300" height="200">
        <g transform="translate(60, 0) rotate(30) scale(0.75)" stroke="green" fill="white" stroke-width="5">
            <circle cx="40" cy="80" r="30" />
            <circle cx="80" cy="80" r="30" />
            <circle cx="120" cy="80" r="30" fill="black" />
            <circle cx="160" cy="80" r="30" />
        </g>
    </svg>

</body>
</html>
