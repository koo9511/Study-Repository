<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>HTML5 LOGO 그리기 - 배경 그리기</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        drawBackground(canvas);
        
        // 배경 그리는 함수
        function drawBackground(canvas) {

            context.save();
            context.scale(canvas.width, canvas.height);
            
            var grad = context.createRadialGradient(0.5, 0.5, 0.125, 0.5, 0.5, 0.75);
            grad.addColorStop(0.1, 'rgb(170, 180, 190)');
            grad.addColorStop(0.9, 'rgb(50, 60, 70)');
            
            context.fillStyle = grad;
            context.fillRect(0, 0, 1, 1);

            context.beginPath();
            context.translate(0.5, 0.5);
            
            for(var i=0; i<60; i++) {
                context.rotate(1 / 60 * Math.PI * 2);
                context.lineTo(i % 2 ? 0.15 : 0.75, 0);
            }
            
            context.fillStyle = 'rgba(255, 255, 255, 0.1)';
            context.fill();
            context.restore();
        }
        
    </script>
</body>
</html>
