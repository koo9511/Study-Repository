<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
     <!-- jQuery CDN -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <!-- Modernizr CDN -->
     <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
</head>
<body>
    
    <p id="comment">Video 미리 보기</p>
    <!-- Video 미리 읽기 -->
    <video width="640" height="360"  preload="none" poster="disney.jpg" controls>
        <source src="BigBuckBunny_640x360.ogv" type="video/ogg" />
        <source src="BigBuckBunny_640x360.mp4" type="video/mp4" />
        브라우저가 Video를 지원하지 않습니다. <a href="BigBuckBunny_640x360.ogv">비디오 파일을 다운로드 하세요.</a>
    </video>
    
    <br/><br/>
    <button id="preview">미리보기</button>
    
    <br/><br/>
    <canvas id="previewCanvas" width="320" height="180"></canvas>
    
    <script>

        $('#preview').on('click', function() {
            var video = document.getElementsByTagName('video')[0];
            
            var canvas = document.getElementById('previewCanvas');
            var context = canvas.getContext('2d');
            
            canvas.width = "320";
            canvas.height = "180";
            
            video.addEventListener('play', function() {
                drawVideo(this, context);
            }, false);
            video.play();
        });
        
        function drawVideo(video, context) {
            if(video.pasued) return false;
            
            context.drawImage(video, 0, 0, 320, 180);
            setTimeout(drawVideo, 25, video, context);
        }

    </script>
    
</body>
</html>
