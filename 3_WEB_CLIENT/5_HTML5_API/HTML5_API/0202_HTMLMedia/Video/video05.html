<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
     <!-- jQuery CDN -->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <!-- Modernizr CDN -->
     <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
</head>
<body>
    
    <p id="comment">Video 흐름 조작하기</p>
    <!-- Video 흐름 조작하기 -->
    <video width="640" height="360"  preload="none" poster="disney.jpg" controls>
        <source src="BigBuckBunny_640x360.ogv" type="video/ogg" />
        <source src="BigBuckBunny_640x360.mp4" type="video/mp4" />
        브라우저가 Video를 지원하지 않습니다. <a href="BigBuckBunny_640x360.ogv">비디오 파일을 다운로드 하세요.</a>
    </video>
    
    <br/><br/>
    <button id="play">재생</button>
    <button id="stop">일시중지</button>
    <button id="downVolume">볼륨 작게</button>
    <button id="upVolume">볼륨 크게</button>
    <button id="muteVolume">음소거</button>
    
    <script>

        $('#play').on('click', function() {
            var video = document.getElementsByTagName('video')[0];
            video.play();
        });

        $('#stop').on('click', function() {
            var video = document.getElementsByTagName('video')[0];

            if(video.paused) {
                 video.play();
            } else {
                 video.pause();
            }
        });
        
        $('#downVolume').on('click', function() {
            var video = document.getElementsByTagName('video')[0];
            video.volume -= 0.2;
        });
        
        $('#upVolume').on('click', function() {
            var video = document.getElementsByTagName('video')[0];
            video.volume += 0.2;
        });
        
        $('#muteVolume').on('click', function() {
            var video = document.getElementsByTagName('video')[0];
            video.muted = !video.muted;
        });

    </script>
    
</body>
</html>
