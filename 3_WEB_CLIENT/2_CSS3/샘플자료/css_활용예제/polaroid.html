<!DOCTYPE HTML>
<html>
 <head>
  <title> 폴라로이드 느낌 사진 </title>
  <style type="text/css">
	.polaroid{
		position:relative;
		left:100px;
		top:50px;
		width:300px;
		padding:10px 10px 20px 10px;
		border: 1px solid #bfbfbf;
		background-color:#fff;
		-webkit-box-shadow: 2px 2px 3px rgba(135,139,144,0.4);
		-moz-box-shadow: 2px 2px 3px rgba(135.139.144,0.4);
		box-shadow: 2px 2px 3px rgba(135.139.133.0.4);
	}

	.caption {
		text-align:center;
		font-family:"바탕";
		font-weight:600;
		font-size:16px;
		color:#060;
	}

	.rotate{
		-webkit-transform : rotate(9deg);
		-moz-transform : rotate(9deg);
		transform : rotate(9deg);
	}
  </style>
 </head>

 <body>
  <h2>폴라로이드 느낌의 사진 만들기</h2>
  <hr/>
  <div class="polaroid rotate">
	<img src="images/d7.jpg" width="280" height="180"> 
	<p class="caption"> 여름이깊어가고있었다</p>
  </div>
 </body>
</html>
