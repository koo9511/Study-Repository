<html>
<head>
<title>Count</title>
<script src="./jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	/**
 	* 대상 : div 내부 div
	 * 기능 : div 개수 출력 
	 * 함수 : alert(), find(), size(), length
	 */

	function run() {
		
		 var count = $('div').find('div').length;
		 
		 alert(count + "개");
	}
</script>
