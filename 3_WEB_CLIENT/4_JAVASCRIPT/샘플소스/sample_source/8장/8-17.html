<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var stringFromLiteral = 'Hello World..!';
        var stringFromConstructor = new String('Hello World..!');

        // 변수의 자료형을 출력합니다.
        var output = '';
        output += typeof (stringFromLiteral) + '\n';
        output += typeof (stringFromConstructor);
        alert(output);
    </script>
</head>
<body>

</body>
</html>
