<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var array = ['A', 'B', 'C', 'D'];

        // 출력합니다.
        var output = '';
        for (var i = 0; i < array.length; i++) {
            output += i + ' : ' + array[i] + '\n';
        }
        alert(output);
    </script>
