<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var array = [1, 2, 3, 4, 5, 5, 4, 3, 2, 1];

        // 메서드를 사용합니다.
        var output1 = array.indexOf(4);
        var output2 = array.indexOf(8);
        var output3 = array.lastIndexOf(4);
        var output4 = array.lastIndexOf(8);

        // 출력합니다.
        var output = '';
        output += output1 + ' : ' + output2 + '\n';
        output += output3 + ' : ' + output4;
        alert(output);
    </script>
</head>
<body>

</body>
</html>
