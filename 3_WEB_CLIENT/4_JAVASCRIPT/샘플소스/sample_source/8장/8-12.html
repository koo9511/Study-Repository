<!DOCTYPE html>

<head>
    <script>
        // 변수를 선언합니다.
        var number = 273.5210332;

        // 출력합니다.
        var output = '';
        output += number.toFixed(1) + '\n';
        output += number.toFixed(4) + "\n";
		output += number.toExponential() + '\n';
        output += number.toPrecision(4) + "\n";
        alert(output);
    </script>
</head>
