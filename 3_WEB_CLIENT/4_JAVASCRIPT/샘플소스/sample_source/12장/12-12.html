<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를선언합니다.
        function divide(alpha, beta) {
            if (beta == 0) {
                throw 'DivideByZeroException';
            } else {
                return alpha / beta;
            }
        }

        // 출력합니다.
        try {
            divide(10, 0);
        } catch (exception) {
           // alert('CATCH');
		   alert(exception.message);
        }
    </script>
</head>
<body>
 
</body>
</html>
